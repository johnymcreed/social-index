<!DOCTYPE html>
<html lang="en">
    <body>

        <div class="__social_overlay" id="__social_overlay">
            <div class="__social_index __dark">
                <div class="__index_slideout" id="__social_slide">
                    <span>SOCIALS</span>
                </div>
                <div class="__index_menu" id="__social_menu">
                    <span class="__index_menu_title">Thanks for viewing this project!</span>
                    <span class="__index_menu_desc">
                        Go view some of these other ones to see even more of my creations.
                    </span>
                    <div class="__index_menu_buttons">
                        <div class="__index_menu_wrap">
                            <a href="https://github.com/johnymcreed">Github</a>
                            <a href="https://github.com/johnymcreed/Themius">Themius</a>
                            <a href="https://github.com/johnymcreed/Ck">CK</a>
                            <a href="https://github.com/johnymcreed/Pixlr-Limit-Bypass">Pixlr Bypass</a>
                        </div>
                    </div>
                </div>
                <!---->
                <!---->
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
                    :root .__social_index.__dark{
                        --__slideout-bg: rgb(35, 111, 209);
                        --__slideout-bg-hov: rgb(50, 127, 226);
                        --__slideout-color: rgb(200, 220, 255);
                        --__menu-button: rgb(21, 78, 151);
                    }
                    .__social_overlay {
                        position: absolute;
                        left: 0;
                        right: 0;
                        top: 0;
                        bottom: 0;
                    }
                    .__social_index > .__index_slideout {
                        position: fixed !important;
                        right: -4%;
                        bottom: 3%;
                        padding: 10px 0px 10px 40px;
                        border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;
                        user-select: none;
                        transition: right .5s, padding .5s;
                        font-family: 'Roboto', monospace, sans-serif;
                        background: var(--__slideout-bg);
                        color: var(--__slideout-color);
                        -webkit-box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                        -moz-box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                        box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                    }
                    .__social_index > .__index_slideout:active {
                        background: var(--__slideout-bg-hov);
                    }
                    .__social_index > .__index_slideout span {
                        opacity: 0;
                        transition: opacity .3s;
                    }
                    .__social_index > .__index_slideout:hover span {
                        opacity: 1;
                    }
                    .__social_index > .__index_slideout:hover {
                        right: 0%;
                        padding: 10px 30px 10px 10px;
                        cursor: pointer;
                    }
                    .__social_index > .__index_menu {
                        position: fixed !important;
                        right: -200%;
                        bottom: 3%;
                        width: 20em;
                        padding: 10px 10px 10px 10px;
                        border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;
                        transition: right .5s, padding .5s;
                        font-family: 'Roboto', monospace, sans-serif;
                        background: var(--__slideout-bg);
                        color: var(--__slideout-color);
                        -webkit-box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                        -moz-box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                        box-shadow: -16px -8px 84px -28px rgba(122,166,255,1);
                    }
                    .__social_index > .__index_menu .__index_menu_title {
                        font-size: 20px;
                        padding: 0px 0px 10px 0px;
                        display: inline-block;
                    }
                    .__social_index > .__index_menu .__index_menu_desc {
                        font-size: 13px;
                        padding: 0px 0px 10px 0px;
                        display: inline-block;
                    }
                    .__social_index > .__index_menu .__index_menu_buttons {
                        margin: 0 auto;
                    }
                    .__social_index > .__index_menu .__index_menu_buttons .__index_menu_wrap {
                        display: grid;
                        gap: 10px;
                        grid-template-columns: 1fr 1fr;
                    }
                    .__social_index > .__index_menu .__index_menu_buttons .__index_menu_wrap a {
                        padding: 10px;
                        user-select: none;
                        text-decoration: none;
                        border-radius: 5px;
                        text-align: center;
                        transition: transform .2s ease-in-out;
                        background: var(--__menu-button);
                        color: var(--__slideout-color);
                    }
                    .__social_index > .__index_menu .__index_menu_buttons .__index_menu_wrap a:hover {
                        background: var(--__slideout-bg-hov);
                        transform: scale(1.03);
                    }
                </style>
                <script>
                    var slide = document.querySelector("#__social_slide");
                    var menu = document.querySelector("#__social_menu");
                    document.querySelector("#__social_slide").addEventListener("click", function () {
                        slide.style.right = "-200%";
                        menu.style.right = "0%";
                    })

                    window.onclick = function(event) {
                        if (event.target.id == "__social_overlay") {
                            slide.style.right = "-4%";
                            menu.style.right = "-200%";
                            slide.removeAttribute("style")
                        }
                    }
                </script>
            </div>
        </div>

    </body>
</html>
